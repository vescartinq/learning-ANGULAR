<!-- TIPOS DE PIPES CON DECIMALES-->
<div class="text-layout">
  <h1>DecimalPipe y Porcentaje</h1>
  <p>Pipes incluidos en angular - Usualmente en el Common Module</p>
</div>

<!-- https://angular.io/api/common/DecimalPipe -->
<div class="p-grid">
  <div class="p-col-4">
    <p-card header="Ventas Netas" subheader="del presente año">
      <i class="pi pi-dollar"></i>
      {{ ventasNetas | number: "1.2-2" }}
      <br />
      <i class="pi pi-dollar"></i>
      {{ ventasNetas + 1000000000 | number: "1.2-2" }}
    </p-card>
  </div>

  <!-- https://angular.io/api/common/CurrencyPipe -->
  <div class="p-col-4">
    <p-card header="Ventas Netas" subheader="del presente año">
      {{ ventasNetas + 1000000000 | currency: "€" }}
    </p-card>
  </div>

  <!-- https://angular.io/api/common/PercentPipe -->
  <div class="p-col-4">
    <p-card header="Ganancia porcentual" subheader="del presente año">
      {{ porcentaje | percent: "2.2-2" }}
    </p-card>
  </div>
</div>
