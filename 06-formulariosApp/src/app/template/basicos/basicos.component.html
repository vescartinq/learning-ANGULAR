<h2>Template: Básicos</h2>
<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>

        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            [ngModel]="initForm.producto"
            name="producto"
            placeholder="Nombre del producto"
            required
            minlength="3"
          />

          <span class="form-text text-danger" *ngIf="nombreValido()">
            Debe de ser de 3 letras
          </span>
        </div>
      </div>

      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            [ngModel]="initForm.precio"
            name="precio"
            placeholder="Precio del producto"
            required
            min="0"
          />
          <span class="form-text text-danger" *ngIf="precioValido()">
            El precio debe de ser 0 o mayor
          </span>
        </div>
      </div>

      <!-- Campo de existencias -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            [ngModel]="initForm.existencias"
            name="existencias"
            customMin
            [minimo]="0"
            placeholder="Existencias del producto"
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            type="submit"
            [disabled]="miFormulario.invalid"
            class="btn btn-primary float-end"
          >
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- Confirma que las reglas de validación se cumplen(true)-> required y minlength="3" en el input -->
    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>

    <!-- informa si el Form no ha sido modificado por el usuario(true) o si (false) -->
    <span>Pristine</span>
    <pre>{{ miFormulario.pristine }}</pre>

    <!-- informa si el usuario no ha entrando en el campo para consultar(false) o si (true) -->
    <span>Touched</span>
    <pre>{{ miFormulario.touched }}</pre>

    <!-- Mostrar el valor guardado mediante pipe json -->
    <span>Value</span>
    <pre>{{ miFormulario.value | json }}</pre>

    <!-- Mostrar donde está actuando un error -->
    <span>CustomDirective</span>
    <pre>{{ miFormulario.controls.existencias?.errors | json }}</pre>
  </div>
</div>
