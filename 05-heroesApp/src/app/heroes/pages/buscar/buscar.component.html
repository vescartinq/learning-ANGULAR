<div fxLayout="column">
  <div>
    <h1>Buscador de Héroes</h1>
    <mat-divider></mat-divider>
  </div>

  <div fxLayout="column">
    <h3>Buscador</h3>

    <mat-form-field>
      <input
        type="text"
        placeholder="Introduce un heroe"
        aria-label="Number"
        matInput
        [(ngModel)]="termino"
        [matAutocomplete]="auto"
        (input)="buscando()"
      />

      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="opcionSeleccionada($event)"
      >
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{ heroe.superhero }}
        </mat-option>

        <mat-option
          value=""
          *ngIf="heroes.length === 0 && termino.trim().length > 0"
        >
          No se encontró ningún heroe con el término {{ termino }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div fxLayout="row">
    <div fxFlex="50" *ngIf="heroeSeleccionado">
      <app-heroe-tarjeta-component
        [heroe]="heroeSeleccionado"
      ></app-heroe-tarjeta-component>
    </div>
  </div>
</div>
