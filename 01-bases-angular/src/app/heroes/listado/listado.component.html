<p>Listado Heroes</p>

<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Héroe Borrado:
        <small>{{ heroeBorrado }}</small>
    </h3>
</div>

<!-- Referencia Local -->
<ng-template #noBorrado>
    <h3> No ha borrado nada </h3>
</ng-template>
<!-- Solo se ejecuta cuando se cumple la condición noBorrado -->

<button (click)="borrarHeroe()">Borrar</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1 }} - {{ heroe }}
    </li>
</ul>
